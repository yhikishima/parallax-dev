<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>parallax.js</title>
    <style>
      .parallax-window-01,
      .parallax-window-02,
      .parallax-window-03,
      .parallax-window-04
       {
          min-height: 400px;
          background: transparent;
      }
    </style>
  </head>
  <body>
    <div class="lyWrap">
      <div class="parallax-window-01" data-parallax="scroll" data-image-src="img/sample_img01.jpg"></div>
      <div class="parallax-window-02" data-parallax="scroll" data-image-src="img/sample_img02.jpg"></div>
      <div class="parallax-window-03" data-parallax="scroll" data-image-src="img/sample_img03.jpg"></div>
      <div class="parallax-window-04" data-parallax="scroll" data-image-src="img/sample_img04.jpg"></div>
    </div>
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/parallax.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
